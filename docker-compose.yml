version: '3.8'

services:
  backuper:
    build: .
    depends_on:
      - mariadb
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./vol/config:/app/config
    environment:
      - PORT=${PORT}
      - LOG_LEVEL=${LOG_LEVEL}
      - API_SESSION_SECRET=${API_SESSION_SECRET}
      - NODE_ENV=${NODE_ENV}
      - RUN_JOBS=${RUN_JOBS}
      - ENCRYPT_SALT_ROUNDS=${ENCRYPT_SALT_ROUNDS}
      - DB_ENCRYPT_ATTR_IV=${DB_ENCRYPT_ATTR_IV}
      - DB_ENCRYPT_ATTR_KEY=${DB_ENCRYPT_ATTR_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/health"]
      interval: 20s
      timeout: 30s
      retries: 5
      start_period: 30s
    networks:
      - mynetwork

  mariadb:
    image: mariadb:latest
    restart: always
    environment:
      MARIADB_RANDOM_ROOT_PASSWORD: "yes"
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      MARIADB_DATABASE: ${MYSQL_DATABASE}
    networks:
      - mynetwork
    healthcheck:
        test: "mariadb --host=database --user=${MARIADB_USER} --password=${MARIADB_PASSWORD} -e 'SELECT 1;'"
        interval: 1s
        retries: 120
    volumes:
      - ./vol/data:/var/lib/mysql

networks:
  mynetwork:
