version: '3.8'

services:
  backuper:
    build: .
    depends_on:
      - mariadb
    ports:
      - "3500:3500"
    volumes:
      - ./vol/config:/app/config
    networks:
      - net

  mariadb:
    image: mariadb:latest
    restart: always
    networks:
      - net
    volumes:
      - ./vol/data:/var/lib/mysql

networks:
  net:
